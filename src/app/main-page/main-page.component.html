            <img src="/assets/main-page-slider/Ribbon.svg" alt="">

            <p>Обирай іграшки просто незамінні для <br>відпочинку і навчання дитини</p>

    <swiper-slide class="slide2">
        <div class="text">
            <img src="/assets/main-page-slider/Ribbon2.svg" alt="">

            <p>Обирай іграшки просто незамінні для <br>відпочинку і навчання дитини</p>

<div class="wraper">

        <span class="title-icon">
            <span></span>
        </span>
        Популярні продукти
    </h2>


    <swiper-container slides-per-view="4" class="popular" space-between="25">
        <swiper-slide *ngFor="let number of [0,1,2,3,4]">
            <app-store-item></app-store-item>
        </swiper-slide>
    </swiper-container>

</div>
