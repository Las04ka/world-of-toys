<div class="wrapper">
  <mat-card class="card-inner">
    <mat-card-header class="card-header">
      <mat-card-title>Login</mat-card-title>
      <div class="header-icons">
        <button
          mat-mini-fab
          color="accent"
          routerLink="">
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <mat-icon color="accent">lock</mat-icon>
        <div style="width: 40px"></div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form
        class="login-form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email" />
          <mat-error *ngIf="email.touched && email.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email.touched && email.hasError('email')">
            Email must be valid
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password" />
          <mat-error *ngIf="password.touched && password.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          color="accent"
          [disabled]="!form.valid">
          Sign in
        </button>
      </form>
      <div class="links">
        <a routerLink="/auth/register"> Forgot password? </a>
        <a routerLink="/auth/register"> Sign Up! </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
